<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><label for="wheelDelta">非火狐浏览器鼠标滚轮滚动值:</label>(IE/Opera/Google)<input type="text" id="wheelDelta" /></p>
    <p><label for="detail">火狐浏览器鼠标滚轮滚动值:(Firefox)</label><input type="text" id="detail" /></p>
    <script type="text/javascript">

        var omessage = document.getElementById("message");

        var scrollFunc = function (e) {

            var direct = 0;
            e = e || window.event;

            var t1 = document.getElementById("wheelDelta");
            var t2 = document.getElementById("detail");
            if (e.wheelDelta) {//IE/Opera/Chrome ———— 非火狐浏览器专用

                //注意下方的数值会根据鼠标滚轮滚动情况而改变
                t1.value = e.wheelDelta;//数值一般在[-150，150]上面（2020年）

            } else if (e.detail) {//Firefox ———— 火狐浏览器专用

                //注意下方的数值会根据鼠标滚轮滚动情况而改变
                t2.value = e.detail;//数值一般在[-3，3]上面（2020年）
            }
            ScrollText(direct);
        }
        /*注册事件*/
        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', scrollFunc, false);
        }
        window.onmousewheel = document.onmousewheel = scrollFunc;
    </script>
</body>

</html>
