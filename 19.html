<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通过精灵技术拼出一张图片</title>
    <style>
        div {
            float: left;
            background: url(resources/abcd.jpg) no-repeat;
        }

        .p {
            width: 92px;
            height: 108px;
            background-position: -497px -278px;
        }

        .i {
            width: 62px;
            height: 106px;
            background-position: -326px -142px;
        }

        .n {
            width: 112px;
            height: 113px;
            background-position: -255px -274px;
        }

        .k {
            width: 104px;
            height: 111px;
            background-position: -496px -142px;
        }
    </style>
</head>

<body>
    通过精灵技术拼出一张图片，这样做是为了减少向服务器发送请求的次数，提高运行效率。这个技术很常见。
    <div class="p"></div>
    <div class="i"></div>
    <div class="n"></div>
    <div class="k"></div>
</body>

</html>
