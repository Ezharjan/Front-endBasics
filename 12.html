<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <script type="text/javascript" src="js/three.js"></script>

    <script type="text/javascript">
        function init() {
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x000000);
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.OrthographicCamera(-10, 10, 7.5, -7.5, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            // light
            var light = new THREE.PointLight(0xffffff, 1, 1000);
            light.position.set(10, 15, 20);
            scene.add(light);

            var materials = [];
            for (var i = 0; i < 6; ++i) {
                materials.push(new THREE.MeshBasicMaterial({
                    map: THREE.ImageUtils.loadTexture('resources/' + (i + 1) + '.png', {}, function () {
                        renderer.render(scene, camera);
                    }),
                    overdraw: true
                }));
            }

            var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5),
                new THREE.MeshFaceMaterial(materials));
            scene.add(cube);

            renderer.render(scene, camera);
        }
    </script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="1200px" height="900px"></canvas>
</body>

</html>
