<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    籍贯：
    <!-- 省份选择的  selected="selected" 表示默认选中 北京 -->
    <select>
        <option>--请选择省份--</option>
        <option selected="selected">北京</option>
        <option>天津</option>
        <option>上海</option>
        <option>山东</option>
    </select>
    <!-- 城市选择 -->
    <select>
        <option>--请选择城市--</option>
        <option>海淀区</option>
        <option>昌平区</option>
        <option>通州区</option>
        <option>雄安区</option>
    </select>

</body>

</html>
